<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizytówka</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="/img/ja.jpg"
          alt=" Zdjęcie Filipa Grzelaka"
        />
        <header class="person__info">
          <h1 class="person__name">Filip Grzelak</h1>
          <p class="person__position">stanowiska</p>
        </header>
        <p class="person__description person__description--margin">
          Cześć, jestem młodym,
          <strong class="special">ambitnym człowiekiem</strong>, który nie boi
          się podejmować nowych wyzwań. Chciałby
          <strong class="special">poświęcić się</strong> czemuś w 100%, ale nie
          zawsze mu to wychodzi. Kiedyś przyjdzie taki dzień, i wtedy ruszy
          pełną mocą i zdobędzie szczyt!
        </p>
        <p class="person__description">
          W sieci: <a class="person__link" href="#">Facebook</a>,
          <a class="person__link" href="#">GitHub</a>,
          <a class="person__link" href="#">Instagram</a>
        </p>
      </article>
    </main>
  </body>
</html>
